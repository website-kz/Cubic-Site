<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubic Site</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="toolbar">
    <button onclick="addTextBlock()">Text</button>
    <button onclick="addImageBlock()">Image</button>
    <button onclick="addButtonBlock()">Button</button>
    <button onclick="addCodeBlock()">Functional</button>
    <input type="file" id="imageUploader" accept="image/*" style="display:none" onchange="handleImageUpload(event)">
  </div>

  <div id="editor" class="page" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <script src="script.js"></script>
</body>
</html>
